{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card mx-auto shadow-lg" style="max-width: 50%;">
        <div class="card-header text-center bg-dark text-white">
            <h2>Company Profile</h2>
        </div>
        <div class="card-body">
            <div class="text-center mb-4">
                <img src="{{ profile.logo.url }}" alt="Company Logo" class="img-fluid rounded" style="max-width: 200px;">
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <strong>Company Name:</strong> {{ profile.company_name }}
                </li>
                <li class="list-group-item">
                    <strong>Description:</strong>
                    <p class="mb-0">{{ profile.description }}</p>
                </li>
            </ul>
        </div>
        <div class="card-footer text-center">
            <a href="{% url 'edit-company' request.user.pk %}" class="btn btn-success me-2">Edit</a>
            <a href="#" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this company profile?');">Delete</a>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
    <h1 class="mb-4">Add Job</h1>

    <!-- Form Wrapper -->
    <div class="card p-4 shadow-sm">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form }}
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-1"></i> Submit
            </button>
        </form>
    </div>
</div>
{% endblock %}
